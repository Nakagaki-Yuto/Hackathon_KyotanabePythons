{% extends "notice_board/base.html" %}
{% load static %}

{% block content %}

<div class="report-section section">
    <div class="section-title report-title">
        <h3>『{{ category }}』カテゴリーのレポート</h3>
    </div>
    <div class="section-body report-body">
        {% for report in reports %}
        <div class="report-item">
            <h3 class="report-word">単語：　『 {{ report.word }} 』</h3>
            <h3 class="report-content">カウント：　{{ report.content }} 回</h3>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
