{% extends "notice_board/base.html" %}
{% load static %}

{% block content %}
    <a href="{% url 'signup' %}" class="btn btn-default">アカウントの登録がまだの方はこちら</a><br>
    {% if form.errors %}
        <p>ユーザー名もしくはパスワードが間違っています</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
